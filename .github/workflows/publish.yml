name: Publish to NPM

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v2.0.2

      - name: Setup Zig
        run: |
          curl -L https://ziglang.org/builds/zig-x86_64-linux-0.16.0-dev.2471+e9eadee00.tar.xz -o zig.tar.xz
          tar -xf zig.tar.xz
          mv zig-x86_64-linux-0.16.0-dev.2471+e9eadee00 zig
          echo "$PWD/zig" >> $GITHUB_PATH

      - name: Verify Zig
        run: zig version

      - name: Build pantry from source
        run: |
          git clone --depth 1 https://github.com/home-lang/pantry.git ../pantry
          cd ../pantry/packages/zig
          mkdir -p pantry
          cd pantry
          git clone --depth 1 https://github.com/zig-utils/zig-cli.git
          git clone --depth 1 https://github.com/zig-utils/zig-config.git
          git clone --depth 1 https://github.com/zig-utils/zig-test-framework.git

      - name: Compile pantry
        run: |
          cd ../pantry/packages/zig
          zig build
          echo "$PWD/zig-out/bin" >> $GITHUB_PATH

      - name: Install & Build
        run: bun install

      - name: Create GitHub Release
        uses: stacksjs/action-releaser@v1.2.9
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
